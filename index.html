<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <header class="caption text-center text-white bg-dark p-2">
    <div class="app-title">Weather Dashboard</div>
  </header>

  <main>
    <div class="row">
      <div class="leftcolumn">
        <div id="myDIV" class="header">
          <h2>Search for a City:</h2>
          <input type="text" id="myInput" placeholder="San Diego"><br>
          <button onclick="newElement()" class="addBtn">Search</button>
        </div>
        <ul id="myUL">
          <li value="Austin">Austin</li>
          <li value="Chicago">Chicago</li>
          <li value="New York">New York</li>
          <li value="Orlando">Orlando</li>
          <li value="San Francisco">San Francisco</li>
          <li value="Seattle">Seattle</li>
          <li value="Denver">Denver</li>
          <li value="Atlanta">Atlanta</li>
        </ul>
      </div>
      <div class="rightcolumn">
        <div class="container">
            <div class="current-info">
              <div class="city-date-container">
                <div class="city-date" id="city-date">
                  <span class="city" id="city"></span>
                  <span class= "day" id="day"></span>
                  <span class= "icon" id="icon"></span>
                </div>
                <div class="others" id="current-weather-items"></div>
              </div>
            </div>
        </div>
        
        <div class="dayForecast">
          <h2>5-Day Forecast</h2>
        </div>
        <div class="weather-forecast" id="weather-forecast">
          <div class=weather-forecast-item>
            <div class="day"></div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="tempCard"></div>
            <div class="windCard"></div>
            <div class="himidityCard"></div>
          </div>
          <div class=weather-forecast-item>
            <div class="day"></div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="tempCard"></div>
            <div class="windCard"></div>
            <div class="himidityCard"></div>
          </div>
          <div class=weather-forecast-item>
            <div class="day"></div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="tempCard"></div>
            <div class="windCard"></div>
            <div class="himidityCard"></div>
          </div>
          <div class=weather-forecast-item>
            <div class="day"></div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="tempCard"></div>
            <div class="windCard"></div>
            <div class="himidityCard"></div>
          </div>
          <div class=weather-forecast-item>
            <div class="day"></div>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="tempCard"></div>
            <div class="windCard"></div>
            <div class="himidityCard"></div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
